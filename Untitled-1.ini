1. **ما هو السطر الذي يحدد HTML5؟**
   `<!DOCTYPE html>`

2. **ما وظيفة `<meta charset="UTF-8" />`؟**
   تحديد ترميز الأحرف لعرض النصوص بشكل صحيح.

3. **كيف تكتب وصفًا للموقع باستخدام meta؟**
   `<meta name="description" content="وصف الموقع هنا" />`

4. **اذكر عناصر Block؟**
   `<div>`, `<p>`, `<h1>`

5. **اذكر عناصر Inline؟**
   `<span>`, `<a>`, `<img>`

6. **ما الفرق بين id و class؟**
   `id` فريد، `class` يمكن تكراره.

7. **ما العنصر الذي يرسم خط أفقي؟**
   `<hr />`
