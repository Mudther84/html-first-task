<!DOCTYPE html>
<html>
<head>
  <title>تطبيق عملي</title>
</head>
<body>

<!-- الشكل الأول باستخدام header -->
<header style="width: 80%; margin: auto; text-align: center; background-color: lightgray;">
  <h1>مرحبا بك في موقعي</h1>
  <p>هذا العنوان الرئيسي باستخدام عنصر header</p>
</header>

<hr />

<!-- الشكل الثاني باستخدام div -->
<div style="width: 80%; margin: auto; text-align: center; background-color: lightblue;">
  <h2>عنوان داخل div</h2>
  <p>محتوى منسق باستخدام div</p>
</div>

<hr />

<!-- فيديو باستخدام video + source -->
<video autoplay loop muted width="400" poster="poster.jpg">
  <source src="video.mp4" type="video/mp4" />
  متصفحك لا يدعم تشغيل الفيديو
</video>

<hr />

<!-- فيديو باستخدام video فقط -->
<video autoplay loop muted width="400" src="video2.mp4">
  متصفحك لا يدعم تشغيل الفيديو
</video>

</body>
</html>
